# .github/workflows/ci-cd.yml
name: Green Metrics Shopify App CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  # Stage 1: Lint, Audit & Security
  lint-audit-security:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Prettier Format and Check
      run: |
        echo "Running Prettier format..."
        npx prettier --write .
        echo "Checking if formatting is consistent..."
        npx prettier --check .
    
    - name: ESLint Check
      run: |
        echo "Running ESLint..."
        npx eslint . --max-warnings 0
    
    - name: ðŸ”’ NPM Security Audit
      run: |
        echo "Running npm audit..."
        npm audit --audit-level=high
    
    - name: OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'sustainability-app'
        path: '.'
        format: 'ALL'
        args: >
          --enableRetired
          --enableExperimental
          --failOnCVSS 9
          --exclude "**/node_modules/**"
          --exclude "**/test/**"
          --exclude "**/tests/**"
    
    - name: Upload OWASP Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: owasp-dependency-check-${{ github.run_id }}
        path: reports/
        retention-days: 30

  # ðŸ§ª Stage 2: Testing
  test-suite:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: lint-audit-security
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run Tests
      run: |
        echo "Running test suite..."
        npm run test:run
      env:
        NODE_ENV: test
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ github.run_id }}
        path: |
          coverage/
          test-results/
        retention-days: 30

