services:
  app:
    build: .
    restart: unless-stopped
    ports:
      - "443:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DATABASE_URL=postgresql://${DB_USERNAME}:${DB_PASSWORD}@green-metrics-postgres:5432/${DB_NAME}
      - SHOPIFY_API_KEY=${SHOPIFY_API_KEY}
      - SHOPIFY_API_SECRET=${SHOPIFY_API_SECRET}
      - SCOPES=${SCOPES}
      - HOST=${HOST}
      - SHOPIFY_APP_URL=${SHOPIFY_APP_URL}
      - PROMETHEUS_URL=http://prometheus:9090